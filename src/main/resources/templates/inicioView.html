<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Busqueda de Carros Por Placa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/inicio.css}">
</head>
<body>
<div class="container">
  <form th:action="@{/busqueda/placa}" method="post">
    <div class="mt-5 mb-4">
      <h1>Rueditas</h1>
    </div>

    <div class="alert alert-danger" role="alert" th:if="${searchModel.codigo != '00'}">
      <span th:text="${searchModel.mensaje}"></span>
    </div>

    <div class="mb-3">
      <h2>Ingrese una placa:</h2>
    </div>

    <div class="mb-3">
      <input type="text" id="placa" name="placa" placeholder="Placa del Carro" class="form-control form-control-lg">
    </div>

    <div class="mb-3">
      <button type="submit" class="btn btn-primary btn-lg">Buscar</button>
    </div>
  </form>
</div>
</body>
</html>
