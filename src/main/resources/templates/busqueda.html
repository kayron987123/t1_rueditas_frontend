<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado de Busquedas de Carros por Placa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/busqueda.css}">
</head>
<body>
<div class="container">
    <div class="mt-5 mb-4">
        <h1>Rueditas</h1>
    </div>

    <div class="alert alert-danger" role="alert" th:if="${searchModel.codigo == '00'}">
        Resultado de la busqueda
    </div>

    <div class="mb-3" th:if="${searchResponse.codigo == '00'}">
        <ul>
            <li><strong>Marca:</strong> <span th:text="${searchResponse.marca}"></span></li>
            <li><strong>Modelo:</strong> <span th:text="${searchResponse.modelo}"></span></li>
            <li><strong>Nro. Asientos:</strong> <span th:text="${searchResponse.nroAsientos}"></span></li>
            <li><strong>Precio:</strong> <span th:text="${searchResponse.precio}"></span></li>
            <li><strong>Color:</strong> <span th:text="${searchResponse.color}"></span></li>
        </ul>
    </div>

    <div class="mb-3">
        <button type="button" class="btn btn-primary" th:href="@{/search/inicio}">Volver</button>
    </div>
</div>
</body>
</html>
